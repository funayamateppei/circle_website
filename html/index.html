<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
  <title>サークル掲載サイト</title>
</head>

<body>
  <!-- ------------ top --------------- -->
  <div class="top">
    <div class="container">
      <h1>サークル掲載サイト</h1>
    </div>
  </div>

  <!-- ------------ header ---------------- -->
  <header>
    <div class="container">
      <button id="mypage">マイページへ</button>
      <button id="home">HOMEに戻る</button>
      <div class="end">
        <button id="logout">ログアウト</button>
        <div class="hamburger">
          <div class="nav">
            <p class="update">掲載したい方はこちら</p>
            <div class="navbar">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
            </div>
          </div>

          <div class="sidemenu">
            <div class="flex">
              <h2>Form</h2>
              <div class="form">
                <div class="univ">
                  <label for="univName">大学名(必須)</label>
                  <input id="univName" type="text">
                </div>
                <div class="club">
                  <label for="clubName">サークル名(必須)</label>
                  <input id="clubName" type="text">
                </div>
                <div class="text">
                  <label for="text">活動内容(必須)</label>
                  <textarea name="text" id="text" cols="30" rows="10"></textarea>
                </div>
                <div class="img">
                  <label for="imgForm">画像(必須)</label>
                  <input id="imgForm" type="file" name="img" accept=".png, .jpg, .jpeg">
                </div>
                <div class="snsLinkbar">
                  <p>SNSアカウント名(任意)</p>
                  <div>
                    <label for="insta">instagram</label>
                    <input id="insta" type="text">
                    <label for="twitter">Twitter</label>
                    <input id="twitter" type="text">
                  </div>
                </div>
              </div>
              <div class="submit">
                <button type="submit">登録</button>
                <p>(すでに登録している人は更新されます)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <!-- ---------- login ------------- -->
  <div class="login">
    <div class="container">
      <div class="loginForm">
        <h2>ログイン</h2>
        <div class="mailForm">
          <label for="loginMail">メールアドレス:</label>
          <input id="loginMail" type="email">
        </div>
        <div class="passForm">
          <label for="loginPass">パスワード:</label>
          <input id="loginPass" type="password">
        </div>
        <button id="loginBtn">ログイン</button>
        <p class="error"></p>

      </div>

      <div class="signupLink">
        <p>登録が済んでいない方はこちら</p>
        <button id="signupLink">新規登録</button>
      </div>
    </div>
  </div>
  <!-- ---------- /login ------------- -->

  <!-- ---------- signup ------------- -->
  <div class="signup">
    <div class="container">
      <div class="signupForm">
        <h2>新規登録</h2>
        <div class="signupName">
          <label for="signupName">ユーザー名:</label>
          <input id="signupName" type="text">
        </div>
        <div class="mailForm">
          <label for="signupMail">メールアドレス:</label>
          <input id="signupMail" type="email">
        </div>
        <div class="passForm">
          <label for="signupPass">パスワード:</label>
          <input id="signupPass" type="password">
        </div>
        <div class="passForm">
          <label for="signupPass2">パスワード:</label>
          <input id="signupPass2" type="password" placeholder="確認用">
        </div>
        <button id="signupBtn">新規登録</button>
        <p class="error"></p>
      </div>

      <div class="loginLink">
        <button id="loginLink">ログイン画面に戻る</button>
      </div>
    </div>
  </div>
  <!-- ---------- /signup ------------- -->

  <!-- ---------- Home ------------- -->
  <div class="home">
    <!-- 大学で検索 機能 -->
    <div class="search">
      <div class="container">
        <h2>大学検索</h2>
        <label for="collegeName">大学名</label>
        <input id='collegeName' type="text" placeholder="大学名">
        <button class="collegeName">Search</button>
      </div>
    </div>
    <!-- サークル情報表示部分 -->
    <div class="display">
      <div class="container">
        <div class="homeItem">
          <!-- ここに内容が表示される -->
        </div>
      </div>
    </div>
  </div>
  <!-- ---------- /Home ------------- -->

  <!-- ------------ mypage --------------- -->
  <div class="mypage">
    <div class="container">
      <div class="mypageItem">
        <!-- ここに内容が表示される -->
      </div>
    </div>
  </div>
  <!-- ------------ /mypage --------------- -->



  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script type="module" src="../js/firebase.js"></script>

  <!-- js -->
  <script src="../js/index.js"></script>

</body>

</html>
